<!--HTML TEMPLATE-->
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Мой сайт</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

<h1 class="h1 text-center">Моё хобби :)</h1>
<hr>


<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="image/Карты%20судьбы.png" alt="First slide">
            <div class="carousel-caption">
                <h5 class="btn btn-secondary">Карты судьбы</h5>
                <br>
                <a href="https://valera2432.github.io/dice/" class="btn btn-danger">Играть в карты судьбы</a>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="image/21.png" alt="Second slide">
            <div class="carousel-caption">
                <h5 class="btn btn-secondary">21</h5>
                <br>
                <a href="https://valera2432.github.io/dice/21.html" class="btn btn-danger">Позволяет с напарником
                    сыграть в 21 очко.</a>

            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--Свои скрипты-->
</body>
</html>
